apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-processor
  namespace: email-processor
  labels:
    app: email-processor
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-processor
  template:
    metadata:
      labels:
        app: email-processor
        version: v1
    spec:
      serviceAccountName: email-processor-sa
      containers:
      - name: email-processor
        image: <ECR_REGISTRY>/email-processor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: AWS_REGION
          value: "us-west-1"
        - name: SQS_QUEUE_URL
          valueFrom:
            configMapKeyRef:
              name: email-processor-config
              key: sqs_queue_url
        - name: TOKEN_SSM_PARAMETER
          value: "/email-service/api-token"
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: email-processor
  namespace: email-processor
  labels:
    app: email-processor
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: email-processor

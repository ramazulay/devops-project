apiVersion: v1
kind: ServiceAccount
metadata:
  name: email-processor-sa
  namespace: email-processor
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/email-processor-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: email-processor-role
  namespace: email-processor
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: email-processor-rolebinding
  namespace: email-processor
subjects:
- kind: ServiceAccount
  name: email-processor-sa
  namespace: email-processor
roleRef:
  kind: Role
  name: email-processor-role
  apiGroup: rbac.authorization.k8s.io
